	<script type="text/javascript">

var time = 60;
var running = 0;
var mins=10;
function startPause(){
	if(running == 0){
		running = 1;
		increment();
		document.getElementById("startPause").innerHTML = "Pause";
	}else{
		running = 0;
		document.getElementById("startPause").innerHTML = "Resume";
	}
};

function reset(){
	running = 0;
	time = 0;
	document.getElementById("output").innerHTML = "10:00";
	document.getElementById("startPause").innerHTML = "Start";
};

function increment(){
	if(running == 1){
	  
		setTimeout(function(){
			time--;
			var tenths = Math.floor(time % 60);
			//var mins = Math.floor(time / 60);
			if(tenths<=0){
			   
			   mins--;
				mins = "0" + mins;
				time=60;
				
			}
			
			if(tenths >= 0){
			  if(tenths<10){
				tenths = "0" + tenths;
				
				}
			}
			document.getElementById("output").innerHTML = mins + ":" + tenths;
			increment();
		}, 1000);
	}
};

</script>
